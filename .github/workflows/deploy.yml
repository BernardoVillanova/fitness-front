name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fitness-frontend .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fitness-frontend
    
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/fitness-frontend
          docker stop fitness-frontend || true
          docker rm fitness-frontend || true
          docker run -d --name fitness-frontend -p 80:80 \
            --restart always \
            ${{ secrets.DOCKERHUB_USERNAME }}/fitness-frontend